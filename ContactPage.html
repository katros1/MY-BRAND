<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MY BRAND</title>
        <script src="https://kit.fontawesome.com/ea32ac11c6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="img\logo.png" type="image/x-icon">
    </head> 
    <body>
      <header>
        <div>
            <div class="btns-container">
                <i class="fas fa-bars bars"></i>
                <i class="fas fa-times times"></i>
              </div>
        </div>
    </header>
      <aside class="aside">
        <div class="aside-wrapper">
            <div class="logo-section">
                <a class="logo" rel="home" href="HomePage.html">
                    <img src="img/logo.png" alt="logo" >
                    <span></span>
                </a>
                <span>Web Developer</span>
            </div>

            <nav class="nav-links">
                <a href="AboutPage.html">About</a>
                <a href="Skillpage.html">My Skills</a>
                <a href="PortfolioPage.html">Portfolio</a>
                <a href="BlogPage.html">Blog</a>
                <a href="ContactPage.html">Contact</a>
            </nav>

            <ul class="social-icons">
              <li>
                  <a href="https://twitter.com/?lang=en">
                      <i class="fa-brands fa-twitter"></i>
                  </a>
              </li>
              <li>
                  <a href="https://www.linkedin.com/">
                      <i class="fab fa-linkedin-in"></i>
                  </a>
              </li>
              <li>
                  <a href="https://github.com/">
                      <i class="fa-brands fa-github"></i>
                  </a>
              </li>
          </ul>
          
            </div></aside>
<div class="contact-section contact-wrapper">
    <form class="contact-form">
      <div class="contact-heading">
        <div id="header">
          <h2>Contact me</h2>
        </div>
        <p>
          I’m interested in freelance opportunities – especially ambitious or
          large projects. However, if you have other request or question,
          don’t hesitate to use the form.
        </p>
      </div>

      <div class="form-input-wrapper">
        <div class="form-input-group">
          <input type="text" placeholder="Name" name="name" class="name" />
          <span></span>
        </div>
        <div class="form-input-group">
          <input
            type="tel"
            name="email"
            placeholder="Tel"
            class="tel"
          />
          <span></span>
        </div>
      </div>
      <div class="form-input-group">
        <input
          type="email"
          placeholder="Email"
          class="email"
          name="subject"
        />
        <span></span>
      </div>
      <div class="form-input-group">
        <textarea
          type="text"
          placeholder="Message"
          class="textarea"
          name="message"
        ></textarea>
        <span></span>
      </div>
      <div class="message"></div>
      <button type="submit" class="contact-button submit-button">
        <div>
          <span class="bg"></span>
          <span class="base"></span>
          <span class="text">
            Send Message
          </span>
        </div>
      </button>
    </form>
    <div class="back-big"><div class="blogLog">@</div></div>
    </div>
<!-- <script src="functionality.js"></script> -->
<script src="contactValid.js"></script>
</body>
</html>
