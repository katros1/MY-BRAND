<!DOCTYPE html>
<html>
    <head>
        <title>MY BRAND</title>
        <link rel="stylesheet" href="styles2.css">
        <script src="https://kit.fontawesome.com/ea32ac11c6.js" crossorigin="anonymous"></script>
        <link rel="icon" href="img\logo.png" type="image/x-icon">
    </head> 
    <body>
        <a href="#"><img src="img/logo.png" alt="logo" class="logo"></a>
        
            <form action="" class="formSignup" id="formSignup">
                 
                <div class="formcontrol" id="formcontrol">
                <label class="formLabel1">Full Name</label>
                <input type="text" class="inputBoxs1" id="name">
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <small>Error message</small>
                </div>
                <div class="formcontrol" id="formcontrol">
                <label class="formLabel1">Choose username:</label>
                <input type="text" class="inputBoxs2" id="uname">
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <small>Error message</small>
                </div>
                <div class="formcontrol" id="formcontrol">
                <label class="formLabel1">Password:</label>
                <input type="password" class="inputBoxs3" id="pass">
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <small>Error message</small>
                </div>
                <div class="formcontrol" id="formcontrol">
                <label class="formLabel1">Confirm Password:</label>
                <input type="password" class="inputBoxs4" id="Confirm">
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <small>Error message</small>
                </div>

                <button class="continue2" type="submit">Create Account</button>

            </form>
        
        <div class="Users">
            <a href="index.html"><button class="guest">Back</button></a>
            <a href="loginPage.html"><button class="guest">SignIn</button></a>
        </div> 
        <script src="signUpvalidation.js"></script>    
    </body>
</html>
